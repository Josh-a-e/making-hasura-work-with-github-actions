name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-16.04

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Install Hasura cli
      run: curl -L https://github.com/hasura/graphql-engine/raw/master/cli/get.sh | bash
    - name: Add postgres
      uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '12'  # See https://hub.docker.com/_/postgres for available versions
    - name: Start up the Docker containers and migrate to the latest version of the database
      run: |
        ./docker-run.sh
        sleep 5
        docker ps
        echo "-- start"
        docker logs myserver
        echo "-- end"
        cd docker
        hasura migrate status --skip-update-check --endpoint http://localhost:8080
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        node index.js
      env:
        CI: true
